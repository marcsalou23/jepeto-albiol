<div class="container">
  <h1>FormSubmit Demo</h1>
  <form (ngSubmit)="submitForm()" method="post">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Full Name"
            [(ngModel)]="name"
            required
          />
        </div>
        <div class="col">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email Address"
            [(ngModel)]="email"
            required
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea
        placeholder="Your Message"
        class="form-control"
        name="message"
        rows="10"
        [(ngModel)]="message"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">
      Submit Form
    </button>
  </form>
</div>
