<div class="contact">
  <div class="container-center">
    <section class="row justify-content-between align-items-center">
      <div class="left text-start col-md-6 col-sm-12 mb-4">
        <h2>Contacto</h2>
        <p>
          Si tienes alguna pregunta o necesitas más información sobre nuestra
          casa de alquiler en Puebla de Sanabria, no dudes en ponerte en
          contacto con nosotros. Estamos aquí para ayudarte.
        </p>
        <p>
          También puedes contactarnos directamente por teléfono en el número
          <a href="tel:+34990549" target="_blank">+34 610 26 96 93</a>
        </p>
        <button
          class="btn-white"
          aria-label="Contáctanos por whatsapp"
          (click)="openWhatsApp()"
        >
          Escribenos un whatsapp
        </button>
        <button
          *ngIf="localBooking"
          class="btn-medium mt-3"
          aria-label="Reserva ahora"
          (click)="scrollTo('booking')"
        >
          Reserva ahora
        </button>
        <button
          *ngIf="!localBooking"
          class="btn-medium mt-3"
          aria-label="Reserva ahora"
          (click)="openLinkInNewTab()"
        >
          Reserva ahora
        </button>
      </div>
      <div class="right text-start ps-3 col-md-6 col-sm-12">
        <form (ngSubmit)="sendEmail()">
          <div class="input-group">
            <label for="name" class="text-input">Nombre y apellidos</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" />
          </div>
          <div class="input-group">
            <label for="phone" class="text-input">Teléfono</label>
            <input type="text" id="phone" name="phone" [(ngModel)]="phone" />
          </div>
          <div class="input-group">
            <label for="email" class="text-input">Correo electrónico</label>
            <input type="text" id="email" name="email" [(ngModel)]="email" />
          </div>
          <div class="input-group">
            <label for="message" class="text-input">Mensaje</label>
            <textarea
              rows="6"
              id="message"
              name="message"
              [(ngModel)]="message"
            ></textarea>
          </div>
          <div *ngIf="showMessage" [class.error]="isError" class="mb-3">
            {{ messageText }}
          </div>
          <button type="submit" class="btn-big" aria-label="Enviar">
            Enviar
          </button>
        </form>
      </div>
    </section>
    <div class="wrapp-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d891.7909792048005!2d1.0870780803131783!3d41.251935926711425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a152e64215bbd3%3A0x5efb101588cb4027!2s43479%20L&#39;Albiol%2C%20Tarragona!5e0!3m2!1ses!2ses!4v1707701225198!5m2!1ses!2ses"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
</div>
